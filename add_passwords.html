<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Passwords</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>Manage Passwords</h2>
        <form action="add_passwords.php" method="post" class="password-form">
            <input type="hidden" name="action" value="add">
            <label for="site_name">Site Name:</label>
            <input type="text" id="site_name" name="site_name" required><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Add Password</button>
        </form>
        <br>
        <div class="button-group2">
            <button onclick="window.location.href='edit_passwords.php'">Edit Passwords</button>
            <button onclick="window.location.href='view_passwords.php'">View Passwords</button>
            <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
            <button onclick="window.location.href='logout.php'">Logout</button>
        </div>
    </div>
</body>
</html>

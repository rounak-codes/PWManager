<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container2">
        <h2>Register</h2>
        <form action="register.php" method="post">
            <div class="form-group">
                <label for="reg_username">Username:</label>
                <input type="text" id="reg_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg_email">Email:</label>
                <input type="email" id="reg_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg_password">Password:</label>
                <input type="password" id="reg_password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg_confirm_password">Confirm Password:</label>
                <input type="password" id="reg_confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Register">
            <div id="reg_warningBox" class="warning-box"></div>
        </form>
        <div class="button-group">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='index.html'">Home</button>
        </div>
    </div>
    <script>
        var warningBox = document.getElementById('reg_warningBox');
        var passwordField = document.getElementById('reg_password');
        var confirmPasswordField = document.getElementById('reg_confirm_password');

        function checkFields() {
            var passwordValue = passwordField.value;
            var confirmPasswordValue = confirmPasswordField.value;

            if (passwordValue === confirmPasswordValue) {
                warningBox.style.display = 'none';
            } else {
                warningBox.textContent = "Passwords do not match";
                warningBox.style.display = 'block';
            }
        }
        passwordField.addEventListener('input', checkFields);
        confirmPasswordField.addEventListener('input', checkFields);
    </script>
</body>
</html>
